<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="jumbotron">
        <h1>Bienvenido a Seguros Blasque</h1>
        <p>Donde tu seguridad es lo que mas nos importa</p>
    </div>
    <div class="album py-5">
        <div class="seguros">
            <div class="container">
                <div class="row row-cols-2 row-cols-sm-2 g-1">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/segurodevida.jpg" alt="Seguro de Vida">
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary agregarAlCarrito" data-tipo="Seguro de Vida"
                                data-precio="500">Agregar
                                Seguro de Vida al Carrito</button>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-2 row-cols-sm-2 g-1">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/segurodeauto.jpg" alt="Seguro de Auto">
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary agregarAlCarrito" data-tipo="Seguro de Auto"
                                data-precio="300">Agregar
                                Seguro de Auto al Carrito</button>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-2 row-cols-sm-2 g-1">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/segurodehogar.jpg" alt="Seguro de Hogar">
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary agregarAlCarrito" data-tipo="Seguro de Hogar"
                                data-precio="100">Agregar
                                Seguro de Hogar al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="carrito" class="mt-3"></div>

        <button id="finalizarBoton" class="btn btn-success mt-3">Finalizar Compra</button>
        <button id="borrarBoton" class="btn btn-danger mt-3">Borrar Carrito</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
